<main class="flex-shrink-0">
    <app-menu></app-menu>
    <section class="py-5">
        <div class="container px-5">
            <!-- Contact form-->
            <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i
                            class="bi bi-person"></i></div>
                    <h1 class="fw-bolder">Nuevo Usuario</h1>
                    <p class="lead fw-normal text-muted mb-0">Diligencia los datos para registrarte</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">


                        <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="m-5">
                            <fieldset>
                                <div class="mb-3 form-group row">
                                    <label class="col-sm-2 col-form-label">Nombre:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="nombre">
                                    </div>

                                </div>
                                <div class="mb-3">
                                    <label>Apellido:</label>
                                    <input type="text" class="form-control" formControlName="apellido">
                                </div>
                                <div class="mb-3">
                                    <label>Correo:</label>
                                    <input type="email" class="form-control" formControlName="correo">
                                </div>
                                <div class="mb-3">
                                    <label>Cargo:</label>
                                    <select id="disabledSelect" class="form-select" formControlName="cargo">
                                        <option></option>
                                        <option>Aprendiz</option>
                                        <option>Instructor</option>
                                        <option>Administrador</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label>Identificación:</label>
                                    <select id="disabledSelect" class="form-select" formControlName="identificacion">
                                        <option></option>
                                        <option>Tarjeta de Identidad</option>
                                        <option>Cédula de Ciudadania</option>
                                        <option>Cédula Extranjera</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label>Numero de Identificación:</label>
                                    <input type="number" class="form-control" formControlName="numIdentificacion">
                                </div>
                                <div class="mb-3">
                                    <label>Fecha nacimiento:</label>
                                    <input type="date" class="form-control" formControlName="fechaNacimiento">
                                </div>
                                <div class="mb-3">
                                    <label>Nombre del Usuario:</label>
                                    <input type="text" class="form-control" formControlName="nombreUsuario">
                                </div>
                                <div class="mb-3">
                                    <label>Contraseña:</label>
                                    <input type="password" class="form-control" formControlName="contraseña">
                                </div>

                                <input type="submit" value="Crear Usuario" class="btn btn-primary btn-lg"><br>
                                <p>Si ya tienes cuenta <a href="/ingresar">ingresa</a></p>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
