<main class="flex-shrink-0">
    <section class="py-5">
        <div class="container px-5">
            <!-- Contact form-->
            <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3" style="width: 100px;
                    height: 100px;">
                        <i class="bi bi-person-fill" style="font-size: 100px;"></i>
                    </div>
                    <h1 class="fw-bolder">NUEVO USUARIO</h1>
                    <p class="lead fw-normal text-muted mb-0">Diligencia los datos para registrarte</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" formControlName="nombre"
                                    placeholder="Ingresa el nombre" data-sb-validations="required" />
                                <label>Nombre:</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" formControlName="apellido"
                                    placeholder="Ingresa el apellido" data-sb-validations="required" />
                                <label>Apellido:</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" type="email" formControlName="correo"
                                    placeholder="Ingresa el correo" data-sb-validations="required" />
                                <label>Correo:</label>
                            </div>

                            <div class="form-floating mb-3">
                                <select id="disabledSelect" class="form-select form-control" formControlName="cargo"
                                    placeholder="Ingresa el cargo" data-sb-validations="required">
                                    <option></option>
                                    <option>Aprendiz</option>
                                    <option>Instructor</option>
                                    <option>Administrador</option>
                                </select>
                                <label>Cargo:</label>
                            </div>

                            <div class="form-floating mb-3">
                                <select id="disabledSelect" class="form-select form-control"
                                    formControlName="identificacion" placeholder="Ingresa la identificación"
                                    data-sb-validations="required">
                                    <option></option>
                                    <option>Tarjeta de Identidad</option>
                                    <option>Cédula de Ciudadania</option>
                                    <option>Cédula Extranjera</option>
                                </select>
                                <label>Identificación:</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" type="number" formControlName="numIdentificacion"
                                    placeholder="Ingresa el numero de identificación" data-sb-validations="required" />
                                <label>Número de identificación:</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" type="date" formControlName="fechaNacimiento"
                                    placeholder="Ingresa la fecha de nacimiento" data-sb-validations="required" />
                                <label>Fecha de nacimiento:</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" formControlName="nombreUsuario"
                                    placeholder="Ingresa el nombre de usuario" data-sb-validations="required" />
                                <label>Nombre de usuario:</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" type="password" formControlName="contraseña"
                                    placeholder="Ingresa la contraseña" data-sb-validations="required" />
                                <label>Contraseña:</label>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg">Crear Usuario</button><br>
                                <p class="text-center">Si ya tienes una cuenta <a href="/ingresar">ingresa</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
