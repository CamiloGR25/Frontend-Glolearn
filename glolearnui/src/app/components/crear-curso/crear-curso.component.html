<app-menu></app-menu>
<main class="flex-shrink-0">
    <section class="py-5">
        <div class="container px-5">
            <!-- Contact form-->
            <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3" style="width: 100px;
                    height: 100px;">
                        <i class="bi bi-book-half" style="font-size: 90px;"></i>
                    </div>
                    <h1 class="fw-bolder">NUEVO CURSO</h1>
                    <p class="lead fw-normal text-muted mb-0">Diligencia los datos para registrar el nuevo curso</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <form (ngSubmit)="nuevoCursoEntrada()" [formGroup]="cursoForm">

                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" formControlName="nombre"
                                    placeholder="Ingresa el nombre del curso" data-sb-validations="required" />
                                <label>Nombre del curso:</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="message" type="text" formControlName="descripcion"
                                    placeholder="Ingrese la descripción del curso" style="height: 10rem"
                                    data-sb-validations="required"></textarea>
                                <label for="message">Descripción del curso:</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" formControlName="instructor"
                                    placeholder="Ingresa el nombre del instructor" data-sb-validations="required" />
                                <label>Instructor:</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" formControlName="prerrequisitos"
                                    placeholder="Ingresa los prerrequisitos" data-sb-validations="required" />
                                <label>Prerrequisitos:</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" type="number" formControlName="duracion"
                                    placeholder="Ingresa el número de horas de duracion del curso"
                                    data-sb-validations="required" />
                                <label>Horas de duración del curso:</label>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg">Crear Curso</button><br>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
