<app-menu></app-menu>
<main class="flex-shrink-0">
    <div class="container-fluid mt-4">
        <!--INICIA TABLA-->
        <div class="container px-md-5">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="text-center font-weight-bold" scope="col">Nombre</th>
                            <th class="text-center font-weight-bold" scope="col">Descripción</th>
                            <th class="text-center font-weight-bold" scope="col">Instructor</th>
                            <th class="text-center font-weight-bold" scope="col">Prerrequisitos</th>
                            <th class="text-center font-weight-bold" scope="col">Duración(Hr)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cursosList">
                            <td class="mayusc">{{item.nombre}}</td>
                            <td>{{item.descripcion}}</td>
                            <td>{{item.instructor}}</td>
                            <td>{{item.prerrequisitos}}</td>
                            <td>{{item.duracion}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
